<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Video Player</title>
  <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
  <style type="text/css">
    button.player-button {
      width: 30px;
      height: 30px;
      cursor: pointer;
      background-color: transparent;
      color: white;
      font-size: medium;
    }
    div#player {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    div.js-video-container {
      flex-grow: 1;
    }
  </style>
</head>
<body>

  <div id="player" style="width: 800px; height: 600px; box-shadow: 0 0 10px rgb(0,0,0)">
        <div class="js-video-container"></div>
        <div style="background: black;">
          <button class="player-button js-play-button" hidden>
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>
          <button class="player-button js-pause-button" hidden>
            <i class="fa fa-pause" aria-hidden="true"></i>
          </button>
          <button class="player-button js-mute-button" hidden>
            <i class="fa fa-volume-up" aria-hidden="true"></i>
          </button>
          <button class="player-button js-volume-button" hidden>
            <i class="fa fa-volume-off" aria-hidden="true"></i>
          </button>
          <button class="player-button js-current-time"></button>
        </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
