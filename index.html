<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Super Video Player</title>
    <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style type="text/css">
      .vp-main {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        width: 640px;
        height: 480px;
        box-shadow: 0 0 10px rgb(0,0,0);
      }
      .vp-main .vp-buttons {
        background: black;
        display: flex;
        flex-direction: row;
        align-items: stretch;
       }
      .vp-buttons .vp-button  {
        width: 30px;
        height: 30px;
        margin: 2px 0px;
        cursor: pointer;
        background-color: transparent;
        color: white;
        font-size: medium;
        border-width: 0px;
      }
      .vp-buttons .vp-numbers {
        font-size: small;
        padding: 0px 0px;
        font-family: 'Roboto';
        color: white;
        margin: auto;
      }

      .vp-progress, .vp-slider {
        margin-left: 7px;
        margin-top: auto;
        margin-bottom: auto;
        height: 4px;
        width: 100px;
        box-sizing: border-box;
        border-radius: 2px;
      }
      .vp-slider {
        margin-left: 0
      }
      .vp-screen, .vp-empty {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>

    <div id="player" class="vp-main">
          <div class="js-video-container vp-screen"></div>
          <div class="vp-buttons" style="">
            <button class="vp-button js-play-button" hidden>
              <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button class="vp-button js-pause-button" hidden>
              <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            <button class="vp-button js-mute-button" hidden>
              <i class="fa fa-volume-up" aria-hidden="true"></i>
            </button>
            <button class="vp-button js-volume-button" hidden>
              <i class="fa fa-volume-off" aria-hidden="true"></i>
            </button>
            <div class="vp-numbers js-current-time"></div>
            <div class="vp-progress  js-progress" style="background-color: grey;">
              <div class="vp-slider js-progress-slider" style="background-color: red;"></div>
            </div>
            <div class="vp-empty"></div>
            <div class="vp-numbers js-duration"></div>
            <button class="vp-button js-fullscreen-button">
              <i class="fa fa-expand" aria-hidden="true"></i>
            </button>
          </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="static/player.js"></script>

    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>

  </body>
</html>
